<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all clients</title>
</head>
<body>

<div th:each="client : ${clients}">
    <a th:href="@{/clients/{id}(id=${client.getId()})}"
       th:text="${client.getId() + '. ' + client.getName() + ' ' + client.getSurname()}">user</a>
</div>

<br/>
<hr/>
<a href="/clients/new">Create new client</a>

</body>
</html>
