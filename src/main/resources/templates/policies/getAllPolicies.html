<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all policies</title>

<body>

<h3>List of personal policies</h3>
<div th:each="policy : ${policies}">

</div>

<hr/>
<a href="/policies/new">Create new policy</a>

</body>
</html>
